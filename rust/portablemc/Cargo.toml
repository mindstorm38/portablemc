[package]
name = "portablemc"
description = "Developer-oriented crate for launching Minecraft quickly and reliably with included support for Mojang versions and popular mod loaders. See portablemc-cli for the reference implementation."
categories = ["games"]
edition.workspace = true
version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_path_to_error = "0.1"
serde_json = "1.0"

uuid = { version = "1.10", features = ["v4", "v5", "serde"] }
regex = "1.10"

thiserror = "1.0"

gethostname = "0.5"
os_info = "3"
dirs = "5.0"

sha1 = "0.10"
md5 = "0.7"

zip = "2.2"

reqwest = { version = "0.12", features = ["json"] }
tokio = { version = "=1.37", features = ["rt", "rt-multi-thread", "fs", "time", "net", "macros"] }
