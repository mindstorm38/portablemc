[package]
name = "portablemc"
version = "5.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_path_to_error = "0.1"
serde_json = "1.0"

regex = "1.10"

thiserror = "1.0"
os_info = "3"
dirs = "5.0"

digest = "0.10"
sha1 = "0.10"

reqwest = { version = "0.12", features = [] }
tokio = { version = "=1.37", features = ["rt", "rt-multi-thread", "fs", "time", "net", "macros"] }
futures = "0.3"

[[bin]]
name = "portablemc"
path = "src/cli/main.rs"
